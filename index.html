<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="description" content="說明網頁訊息等等">
    <base target="_self"/>
    <title>Todo List</title>
    <meta name="author" content="Teresa Chen">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
    crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Teresa Chen Todo List</h1>
    </header>
    
    <form>
        <input type="text">
        <input type="number" min="1" max="12" placeholder="M" required>
        <input type="number" min="1" max="31" placeholder="D" required>
        <button type="submit">Add into List</button>
    </form>

    <br/>
    <br/>


    <div class="sort">
        <button>Sort By Time</button>
    </div>

    <section></section>
</body>
<script src="./app.js"></script>
</html>
